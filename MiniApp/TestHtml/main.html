<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Configuration Editor</h1>
    <div class="form-group">
        <label for="machineId">Machine ID:</label>
        <input type="text" id="machineId" placeholder="Enter machine ID">
    </div>
    <div class="form-group">
        <label for="folderPath">Folder Path:</label>
        <input type="text" id="folderPath" placeholder="Enter folder path">
    </div>
    <div class="form-group">
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" placeholder="Enter server URL">
    </div>
    <button id="saveBtn">Save Configuration</button>
    <button id="loadBtn">Load Configuration</button>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const machineIdInput = document.getElementById('machineId');
            const folderPathInput = document.getElementById('folderPath');
            const serverUrlInput = document.getElementById('serverUrl');
            const saveBtn = document.getElementById('saveBtn');
            const loadBtn = document.getElementById('loadBtn');
            const statusDiv = document.getElementById('status');

            // Load configuration
            loadBtn.addEventListener('click', function() {
                fetch('configurate.json')
                    .then(response => response.json())
                    .then(data => {
                        machineIdInput.value = data.machineId;
                        folderPathInput.value = data.folderPath;
                        serverUrlInput.value = data.serverUrl;
                        showStatus('Configuration loaded successfully!', 'success');
                    })
                    .catch(error => {
                        showStatus('Error loading configuration: ' + error.message, 'error');
                    });
            });

            // Save configuration
            saveBtn.addEventListener('click', function() {
                const config = {
                    machineId: machineIdInput.value,
                    folderPath: folderPathInput.value,
                    serverUrl: serverUrlInput.value
                };

                // In a real app, you would send this to a server to save the file
                // For demo purposes, we'll just show the JSON
                const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Create download link
                const a = document.createElement('a');
                a.href = url;
                a.download = 'configurate.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Configuration saved! Download started.', 'success');
            });

            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = type;
                statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }

            // Try to load config automatically when page loads
            loadBtn.click();
        });
    </script>
</body>
</html>
